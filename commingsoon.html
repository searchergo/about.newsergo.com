<!--Commingsoon Start-->

<div class="commingsoon">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="com-logo">
                    <img src="assets/img/commingsoon.png" alt="">
                </div>
                <div class="comming-content">
                    <h1>Silidium is in the Works!</h1>
                    <p>Our website is under construction. We'll be here soon with our 
                        new awesome site, subscribe to be notified.</p>
                </div>
                <div id="clockdiv">
                    <div class="time">
                        <span class="days"></span>
                        <div class="smalltext">Days</div>
                    </div>
                    <div class="dot">:</div>
                    <div class="time">
                        <span class="hours"></span>
                        <div class="smalltext">Hrs</div>
                    </div>
                    <div class="dot">:</div>
                    <div class="time">
                        <span class="minutes"></span>
                        <div class="smalltext">Minutes</div>
                    </div>
                    <div class="dot">:</div>
                    <div class="time">
                        <span class="seconds"></span>
                        <div class="smalltext">Seconds</div>
                    </div>
                </div>
                <div class="subscribe">
                    <form>
                        <input type="text" class="form-control" placeholder="Enter your email "
                            onfocus="this.placeholder=''" onblur="this.placeholder='Enter your email '">
                        <button type="submit" class="btn btn-primary sub-btn"> Subscribe </button>
                    </form>
                </div>
                <div class="comming-social">
                    <ul>
                        <li><a href=""><i class="flaticon-twitter"></i></a></li>
                        <li><a href=""><i class="flaticon-facebook"></i></a></li>
                        <li><a href=""><i class="flaticon-instagram"></i></a></li>
                        <li><a href=""><i class="flaticon-linkedin"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Commingsoon End-->
